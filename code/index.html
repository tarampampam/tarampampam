<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Codespace</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    :root {
      --color-bg-primary: #fff;
      --color-text-primary: #0e0620;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg-primary: #212121;
        --color-text-primary: #fafafa;
      }
    }

    html,
    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <main>
    <div class="text-logo">
      <span class="pre"></span>
      <span class="post"></span>
    </div>

    <div class="state hidden">
      <span class="pre">&nbsp;</span>
      <span class="post">&nbsp;</span>
    </div>

    <div class="actions hidden">
      <span class="action auth">Auth();</span>
      <span class="action on disabled">Start();</span>
      <span class="action off disabled">Stop();</span>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
    integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="scripts/index.js" defer></script>
</body>

</html>
