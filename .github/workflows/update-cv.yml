name: update-cv

on:
  workflow_dispatch: {}
  push:
    branches: [master, main]
    paths: [cv/**, .github/workflows/update-cv.yml]

concurrency:
  group: ${{ github.ref }}-cv
  cancel-in-progress: true

jobs:
  update-cv-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/upload-pages-artifact@v1
        with: {path: ./cv}
