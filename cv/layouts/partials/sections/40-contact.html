<section class="contact">
  <div class="container col-lg-6">
    <div class="py-5">
      <div class="d-flex justify-content-center">
        <h2 class="text-uppercase text-center">{{ i18n "contact.message-me" }}</h2>
      </div>
      <form method="POST" action="{{ .Site.Params.formspree.url }}">
        <div class="form-container row mt-3">
          <div class="form-group col-lg-12 my-2">
              <textarea class="form-control border-0 py-2" name="message" id="message" rows="5" required
                        placeholder="{{ i18n "contact.your-message" }}"></textarea>
          </div>
          <div class="form-group col-lg-9 my-2">
            <input class="form-control border-0 py-2" type="email" id="email" name="email" required
                   placeholder="{{ i18n "contact.your-email" }}">
          </div>
          <div class="form-group col-lg-3 my-2">
            <button class="submit form-control fw-bold border-0 py-2 w-100" type="submit" value="send">
              <i class="ti ti-send"></i> {{ i18n "contact.send" }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
